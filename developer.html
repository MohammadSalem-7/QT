<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #000);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    .profile {
      position: relative;
      display: flex;
      gap: 40px;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,213,0.25);
      backdrop-filter: blur(12px);
      width: 850px;
      max-width: 100%;
      justify-content: space-between;
      flex-wrap: wrap;
      opacity: 0;
      transform: scale(0.8);
      animation: cardBuild 1s ease forwards;
      overflow: hidden;
    }

    .profile::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(90deg, #00ffd5, #7c3aed, #ff0080, #00ffd5);
      background-size: 300% 300%;
      animation: borderRun 6s linear infinite;
      -webkit-mask: 
        linear-gradient(#000 0 0) content-box, 
        linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @keyframes borderRun {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    @keyframes cardBuild {
      0% { opacity: 0; transform: scale(0.6) rotateX(20deg); }
      50% { opacity: 0.5; transform: scale(0.9) rotateX(10deg); }
      100% { opacity: 1; transform: scale(1) rotateX(0); }
    }

    .profile img.main-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00ffd5;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.4s ease, filter 0.4s ease;
      z-index: 2;
    }
    .profile img.main-photo:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 15px #00ffd5);
    }

    .info {
      flex: 1;
      min-width: 250px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.4s;
      z-index: 2;
    }

    .info h2 {
      font-size: 2em;
      margin: 0;
      font-weight: bold;
      line-height: 1.2em;
    }
    .info h2 span:first-child { color: #00ffd5; }
    .info h2 span:last-child { color: #7c3aed; transition: color 0.6s; }
    .info p {
      font-size: 15px;
      color: #ccc;
      margin: 10px 0 20px;
      height: 65px;
      display: flex;
      align-items: center;
      opacity: 1;
      transition: opacity 0.8s ease;
    }
    .info p.fade-out { opacity: 0; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
    }
    .socials a {
      color: #eee;
      font-size: 22px;
      transition: 0.3s;
    }
    .socials a:hover { color: #00ffd5; transform: scale(1.2); }

    .extra-info {
      margin-top: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s ease forwards;
      animation-delay: 1.2s;
    }
    .extra-info button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .extra-info button:hover { background: #7c3aed; color: #fff; }


    .hidden-box {
  margin-top: 12px;
  background: rgba(255,255,255,0.08);
  border-left: 3px solid #00ffd5;
  border-radius: 10px;
  padding: 10px 15px;
  font-size: 14px;
  color: #ccc;
  line-height: 1.6;
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

.hidden-box.active {
  opacity: 1;
  max-height: 1000px; 
  transform: translateY(0);
  box-shadow: 0 0 12px rgba(0,255,213,0.2);
}


.socials a {
  color: #eee;
  font-size: 22px;
  transition: 0.4s;
  position: relative;
}

.socials a:hover {
  transform: scale(1.3) rotate(8deg);
  filter: drop-shadow(0 0 8px currentColor);
}


.socials a[href*="github"] { color: #ccc; }
.socials a[href*="twitter"] { color: #1da1f2; }
.socials a[href*="facebook"] { color: #1877f2; }
.socials a[href*="wa.me"] { color: #25d366; }
.socials a[href*="discord"] { color: #7289da; }


.socials a {
  opacity: 0;
  transform: translateY(20px);
  animation: socialsUp 0.6s ease forwards;
}
.socials a:nth-child(1) { animation-delay: 0.2s; }
.socials a:nth-child(2) { animation-delay: 0.4s; }
.socials a:nth-child(3) { animation-delay: 0.6s; }
.socials a:nth-child(4) { animation-delay: 0.8s; }
.socials a:nth-child(5) { animation-delay: 1s; }

@keyframes socialsUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

      .info p { text-align: center; }
      .socials { justify-content: center; }
      .kali-logo { width: 80px; height: 80px; }
    }
  </style>
</head>

  <style>
    /* Matrix overlay styles */
    #matrixOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      z-index: 3000;
      align-items: center;
      justify-content: center;
    }
    #matrixCanvas { width:100%; height:100%; display:block; }
    /* small status hint */
    .matrix-hint {
      position: fixed; left: 12px; bottom: 12px; z-index:3100; color:#0f0; font-family: monospace; font-size:12px; background:rgba(0,0,0,0.5); padding:8px 10px; border-radius:6px; border:1px solid rgba(0,255,0,0.08);
    }
  </style>

  <div id="matrixOverlay" aria-hidden="true">
    <canvas id="matrixCanvas"></canvas>
    <div class="matrix-hint">Matrix mode —| سيختفي بعد 12 ثانية</div>
  </div>

  <script>
    // Matrix rain effect (simple canvas implementation)
    (function(){
      const kali = document.getElementById('kaliLogo');
      const overlay = document.getElementById('matrixOverlay');
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext && canvas.getContext('2d');
      let animId = null; let stopTimeout = null;

      function resize(){
        canvas.width = window.innerWidth * devicePixelRatio;
        canvas.height = window.innerHeight * devicePixelRatio;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        if(ctx) ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
      }

  // use Latin letters + digits + symbols for the Matrix rain
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*';

      function startMatrix(){
        if(!ctx) return;
        overlay.style.display = 'flex';
        overlay.setAttribute('aria-hidden','false');
        kali.setAttribute('aria-pressed','true');
        resize();

        const fontSize = Math.max(12, Math.round(Math.min(window.innerWidth, window.innerHeight) / 50));
        const columns = Math.floor(window.innerWidth / fontSize);
        const drops = new Array(columns).fill(1);

        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.font = fontSize + 'px monospace';

        function draw(){
          ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
          ctx.fillRect(0,0,canvas.width,canvas.height);

          ctx.fillStyle = '#00ff66';
          for(let i=0;i<drops.length;i++){
            const text = letters.charAt(Math.floor(Math.random()*letters.length));
            const x = i * fontSize;
            const y = drops[i] * fontSize;
            ctx.fillText(text, x, y);
            if(y > window.innerHeight && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
          }
          animId = requestAnimationFrame(draw);
        }
        draw();

        // auto-stop after 12s
        stopTimeout = setTimeout(stopMatrix, 12000);
      }

      function stopMatrix(){
        if(animId) cancelAnimationFrame(animId);
        animId = null;
        if(stopTimeout){ clearTimeout(stopTimeout); stopTimeout = null; }
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden','true');
        kali.setAttribute('aria-pressed','false');
        if(ctx) ctx.clearRect(0,0,canvas.width,canvas.height);
      }

      // toggle handler (click or keyboard)
      function toggle(e){
        if(e.type === 'keydown' && !(/Enter|\s/.test(e.key))) return;
        if(overlay.style.display === 'flex') stopMatrix(); else startMatrix();
      }

      kali.addEventListener('click', toggle);
      kali.addEventListener('keydown', toggle);
      window.addEventListener('resize', ()=>{ if(overlay.style.display === 'flex') resize(); });
    })();
  </script>
